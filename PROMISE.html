    <script>
      function generateMyError(message) {
        return new TypeError(message);
      }

      function notEmptyString(str) {
        if (typeof str !== "string") return false;
        if (str.length === 0) return false;

        return true;
      }

      function isPositiveNumber(num) {
        if (typeof num !== "number") return false;
        if (num < 0) return false;

        return true;
      }

      function timeoutPromise(message, interval) {
        return new Promise((resolve, reject) => {
          if (notEmptyString(message)) {
            return reject(
              new TypeError("il messaggio è vuoto o non è una stringa")
            );
          }

          if (isPositiveNumber(interval) === false) {
            return reject(
              new TypeError("in messaggio è vuoto o non è un numero")
            );
          }

          setTimeout(() => resolve(message), interval);
        });
      }

      timeoutPromise(3, 2000)
        .then((message) => {
          alert(message);
        })
        .catch((e) => {
          console.trace(e);
        });
